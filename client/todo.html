<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/normalize.css">
    <link rel="stylesheet" href="/stylesheets/todo.css">
    <title>Github todo Project</title>
</head>

<body>
    <div id="root">

        <!-- Modal (hidden) -->
        <div id="list-modal" class="modal none">
            <div class="modal-content">
                <p class="mg-bottom-10">해당 아이템을 삭제하시겠습니까?</p>
                <button class="btn-accept-modal">예</button>
                <button class="btn-close-modal">아니오</button>
            </div>
        </div>

        <!-- 상단 헤더 부분 -->
        <div id="header">
            <div class="bg-black">
                <div class="float-left font-white mg-left-40">TODO 서비스</div>
                <!-- menu(todo)-->
                <div id="menu" class="float-right font-white mg-right-40">menu</div>
            </div>
        </div>
        <!-- 검색창(Filter) 부분 -->
        <div class="search-blank mg-10 block relative">
            <div class="search-box">
                <input class="search-input font-15" type="text" size="28" placeholder="Filter cards">
                <button class="search-btn">
                    <img src="/images/search_btn.png">
                </button>
            </div>
        </div>

        <!-- 컨텐츠 영역(카드) -->
        <div class="card-wrapper flex-left">
        </div>
    </div>
</body>

</html>
