        <div id="header">
            <div class="bg-black">
                <div class="float-left font-white mg-left-40">TODO 서비스</div>

        <!-- 검색창(Filter) 부분 -->

                </button>
            </div>
        </div>

                    <span class="card-count bold" data="0">3</span>
                    <span class="title bold">해야할일</span>
                    <button class="close-btn htop">
                        <img class="card-plus" data="0" src="/images/plus_btn.png">
                        <img class="card-remove" data="0" src="/images/close_btn.png">
                    </button>
                </div>

                <!-- list-wrapper > (add-list-view) > list-view -->
                <div class="list-wrapper" data="0">
                    <div class="input-list-view">
                        <div class="list-input-wrapper">
                            <textarea class="list-input" data="0" type="text" maxlength="500"
                                placeholder="Enter a note"></textarea>
                        </div>
                        <button class="btn-add-list" data="0" disabled>Add</button>
                        <button class="btn-cancel-list" data="0">Cancel</button>
                    </div>
